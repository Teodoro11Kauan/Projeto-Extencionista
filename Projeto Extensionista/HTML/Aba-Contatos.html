        <form id="form-contato">
    <input type="text" placeholder="Nome:" id="name" name="name" required><br>
    <input type="email" placeholder="Email:" id="email" name="email" required><br>
    <input type="tel" placeholder="Numero de Telefone:" id="phone" name="phone" required><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Mensagem:" required></textarea><br>
    <button type="submit">Enviar</button>
</form>

<p id="mensagem-confirmacao" style="color:green; display:none; font-weight: bold; margin-top: 10px;">
    Sua dúvida foi registrada com sucesso. Logo entraremos em contato com você!
</p>

<script>
document.getElementById('form-contato').addEventListener('submit', function(e) {
    e.preventDefault(); 
    const formData = new FormData(this);

    fetch('/Projeto Extensionista/processar_duvida.php', {
        method: 'POST',
        body: formData
    }).then(response => {
        if (response.ok) {
            document.getElementById('mensagem-confirmacao').style.display = 'block';
            document.getElementById('form-contato').reset();
        } else {
            alert('Erro ao enviar. Tente novamente.');
        }
    }).catch(error => {
        alert('Erro na requisição: ' + error.message);
    });
});
</script>
